# Valkey configuration file for persistent storage

# Network settings
bind 0.0.0.0
port 6379

# Security
protected-mode no

# General settings
timeout 300
tcp-keepalive 60
loglevel notice
logfile ""

# Persistence settings
# Enable RDB (Redis Database) snapshots
save 900 1
save 300 10
save 60 10000

# RDB file settings
dbfilename dump.rdb
dir /data
rdbcompression yes
rdbchecksum yes

# Enable AOF (Append Only File) for additional persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Client settings
maxclients 10000